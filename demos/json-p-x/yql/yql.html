<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <title>YQL Blog</title>
   <link rel="stylesheet" href="http://yui.yahooapis.com/2.8.0r4/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css">
   <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/base/base.css" type="text/css">
   <style type="text/css">
#ft {margin-top: 40px}
#ft p{color:#ccc;text-align: left;}
#ft p a{color:#393;text-decoration: underline}
#hd h1{font-size: 40px}
a {color:#16387C;text-decoration:none;}
   </style>
</head>
<body>
<div id="doc" class="yui-t7">
   <div id="hd" role="banner"><h1>Posts in YQL Category (<span id="status">loading...</span>)</h1></div>
   <div id="bd" role="main">
	<div class="yui-g" id="yql"><img src="ajax-loader.gif" alt="loader" /></div>
	</div>
   <div id="ft" role="contentinfo"><p>written by <a href="http://twitter.com/thinkphp">thinkphp</a></p></div>
</div>
<script type="text/javascript" src="yqlcache.js"></script>
<script type="text/javascript">
yqlcache.get({
    yql: 'select * from html where url="http://developer.yahoo.com/blogs/ydn/categories/yql/" and xpath="//div[@id=\'ydn-blog-list\']"',
    id:'yql_posts',
    cacheage: (60*60*1000),
    callback: function(o) {
         if(window.console) {console.log(o);}
         var out = o.data.replace(/<ul class="nav pagination">([\S\s]+)?<\/ul>/,function(a,b,c){
             return "";
         });
         document.getElementById('yql').innerHTML = out;
         document.getElementById('status').innerHTML = o.type;
    }
});
</script>
</body>
</html>
